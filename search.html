    <style>

        .card {
            display: flex; 
            cursor: pointer; /* when a card hovered cursor would be a pointer */
            float: left; /* align items left*/

            align-items: center;
            width: 600px;
            border-radius: 4px; 
            padding: 10px; /* it's like inner margin*/
            margin: 20px; 
            height: 200px;
            background-color: #ffffff;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .card-image {
            width: 150px;
            height: auto;
            margin-right: 10px;
            border-radius: 4px;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-title {
            margin-top: 0;
        }

        .card-description {
            margin-bottom: 0;
        }

        .card-price {
            color: #6bd770;
        }

        .card-icon {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);

        }

<script>

    document.addEventListener('DOMContentLoaded', fetchData);

    const query = new URLSearchParams(window.location.search).get('search');



    const url = window.location.href;
    const searchParams = url.searchParams;

    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navigation-placeholder').innerHTML = data;
            const parentContainer = document.getElementById('navigation-placeholder');
            parentContainer.addEventListener('click', function (event) {
                if (event.target.matches('.button__badge')) {
                    window.location.href = './cart.html';
                }
            });
            const jsonArray = JSON.parse(localStorage.getItem('IDs'));
            $('#search-input').val(query)
            $('.button__badge').text(jsonArray.length)
            $('.website-name').click(function () {
                window.location.href = "./home.html";
            })
            $('#openCart').click(function () {
                window.location.href = "./cart.html"
            })
            
            $('#search-button').on('click', function () {
                if ($('#search-input').val()) {
                    console.log($('#search-input').val());
                    searchTerm = $('#search-input').val();
                    const results = jsonData.filter(item => item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.size.toLowerCase().includes(searchTerm.toLowerCase()) || item.color.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.camera.toLowerCase().includes(searchTerm.toLowerCase()) || item.Description.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    console.log(results);
                }
            });
            $('#search-button').on('click', function () {
                if ($('#search-input').val()) {
                    window.location.href = "./search.html?search=" + $('#search-input').val();
                }
            });

        });
    fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
            // Insert the navigation code into the placeholder div
            document.getElementById('footer-placeholder').innerHTML = data;
        });

 
   
    var jsonData;
    async function fetchData() {
        const apiUrl = 'https://ahmetozydn.github.io/api/products.json';
        try {
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }

            jsonData = await response.json(); // fetch data from web service
            const results = jsonData.filter(item => item.name.toLowerCase().includes(query.toLowerCase()) || // search the query in all data
                item.size.toLowerCase().includes(query.toLowerCase()) || item.color.toLowerCase().includes(query.toLowerCase()) ||
                item.camera.toLowerCase().includes(query.toLowerCase()) || item.Description.toLowerCase().includes(query.toLowerCase())
            );

            if (results.length == 0) {
                $('.empty-result').show(); // if there is no result return an empty list message
                $('.container').hide();

            } else {
                $('.empty-result').hide();
                results.forEach(element => {
                    let item = `<div class="card" id = "${element.id}">
        <img src="${element.productImage}" alt="Card Image" class="card-image">
        <div class="card-content">
            <h3 class="card-title" id = "product-name">${element.name} </h3>
          <p class="card-price">$${element.price}</p>
          <p class="card-description" style = "max-width: 300px; max-height : 60px; overflow: hidden;"> ${element.Description}...</p>
        </div>
      </div>`
                    $(".content-container").append(item); // append container element with each result product

                    $('.card').on('click', function (event) {
                        const productId = $(event.target).attr("id"); //$(event.target).hasClass('')
                        //const productId = this.id; should be passed parametre to the link
                        const card = event.target.closest('.card'); // find the closest cart to the clicked element
                        var url = 'productDetails.html?id=' + card.id; // open productDetails page with sendind prdct id
                        window.location.href = url; // open new page
                    });

                });

            }
            console.log(results);

            console.log(jsonData);
        } catch (error) {
            console.error('Error fetching data:', error.message);
        }
    }
   
</script>
