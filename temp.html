    <h1>To get input from the user form is used.</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" value="Submit">
      </form>

      <form>
        <label for="hobbies">Select your hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Sports</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="music">
        <label for="hobby3">Music</label><br>
        
        <label for="gender">Select your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        
        <input type="submit" value="Submit">
      </form>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" value="Submit">
      </form>

      <h1>Dropdown example.</h1>
      <label for="favorite-fruits">Select your favorite fruit:</label>
      <select id="favorite-fruits" name="favorite-fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="strawberry">Strawberry</option>
      </select>
      
      <form>
        <fieldset>
            <h3>Fieldset and legend usage.  </h3>
          <legend>Personal Information</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </fieldset>
        
        <fieldset>
          <legend>Preferences</legend>
          
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="color">
          
          <label for="fruit">Favorite Fruit:</label>
          <select id="fruit" name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="strawberry">Strawberry</option>
          </select>
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>
