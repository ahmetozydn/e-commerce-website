<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        margin: 0px;
        color: #000;
        margin-left: 200px;
        margin-right: 200px;
      }

      @media (max-width: 767px) {
        body{
            margin: 0;
            width: 100%;
            padding: 0;
        }
        .main-container{
            display: flex !important;  
            padding-top: 40px !important;
            width: 100%;
            margin: 0 !important;
            padding: 0;
            align-content: center;
            flex-direction: column;
        }
        .main-content{
            display: flex !important;
            width: 100% !important;
            height: 100% !important;
            justify-content: center !important;
             align-items: center;
        }
        .description{
            padding-left: 5% !important;
            margin: 5% !important;
            padding-right:5% !important ;
            text-align: center !important;

        }
        .image-container{
            justify-content: center;
            width: 80%;
            height: 80%;
        }
        #product-image{
            width: 80% !important;
            margin: auto;
            height: 80% !important;
        }
        #addToCartButton{
            justify-content: center !important;
            align-items: center !important;
        }
      }

      .main-container {
        margin-left: 200px;
        margin-right: 200px;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      .main-content {
        display: flex;
        height: 450px;
        width: 450px;
      }

      .description {
        margin-left: 60px;
        /* Adjust this value as needed */
        flex: 1;
      }

      #addToCartButton {
        background-color: rgb(236, 130, 8);
        color: white;
        border-color: rgb(236, 130, 8);
        border: none;
        cursor: pointer;
        outline: none;
        box-shadow: none;
        border-radius: 4px;
        font-size: 16px;
        height: 36px;
        width: 128px;
      }

      .button-added {
        color: #ffffff;
        background-color: rgb(42, 96, 2);
      }

      .image-container {
        position: relative;
      }

      #product-image {
        height: 500px;
        width: 360px;
        border-radius: 8px;
        display: none;
      }

      .shimmer-effect {
        height: 450px;
        width: 450px;
        border-radius: 8px;
      }

      article {
        background: #ddd;
        width: 100%;
        height: 100%;
        position: relative;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      article .line {
        width: 100%;
        height: 20px;
        background: #bbb;
        margin: 60px 0;
        border-radius: 5px;
      }

      article .shimmer {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;

        background: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 80%
        );

        animation: shimmer 1s infinite linear;
      }

      @keyframes shimmer {
        from {
          transform: translateX(10%);
        }

        to {
          transform: translateX(70%);
        }
      }
    </style>
  </head>

  <body>
    <div id="navigation-placeholder"></div>

    <div class="main-container">
      <div class="main-content">
        <div class="image-container">
          <div class="shimmer-effect">
            <article>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="shimmer"></div>
            </article>
          </div>
          <img id="product-image" src="" alt="Product Image" />
        </div>
      </div>
      <div class="description">
        <h3 id="product-name"></h3>
        <p id="product-price"></p>
        <h4 style="color: #e58f32">Description</h4>
        <p id="product-description"></p>
        <button id="addToCartButton">
          <!-- <i id="shopping-icon" class="fa-solid fa-bag-shopping"
                    style="margin-right: 10px ; color: #ffffff; scale: 1.2; display: none;"></i> -->Add
          to Cart
        </button>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="productDetails.js"></script>
  </body>
</html>
